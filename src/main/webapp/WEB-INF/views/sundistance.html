<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>SolarSystem</title>
</head>

<body>

<h1>Расстояние от планеты до Солнца</h1>

Укажите планету:<br><br>


<form method="post" action="/sundistance">
<select name="planet">
    <option th:each="currentPlanet : ${allPlanets}" th:text="${currentPlanet.getName()}" th:value="${allPlanets.indexOf(currentPlanet)}"></option>
</select>
    <input type="submit" value="OK">
</form>


<br><br>

<div th:text="'Расстояние от планеты ' + ${planet.name} + ' до Солнца равно: ' + ${planet.getDistanceToSun()} + ' км.'" th:unless="${planet} == null"></div>
<br><br>

<div>
<a href="/" >На главную</a>
</div>


</body>
</html>
