<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>SolarSystem</title>
</head>

<body>

<h1>Расстояние между планетами</h1>

Укажите планеты:<br><br>


<form method="post" action="/planetdistance">
    <select name="planet1">
        <option th:each="currentPlanet : ${allPlanets}" th:text="${currentPlanet.getName()}" th:value="${currentPlanet.getId()}"></option>
    </select>

    <select name="planet2">
        <option th:each="currentPlanet : ${allPlanets}" th:text="${currentPlanet.getName()}" th:value="${currentPlanet.getId()}"></option>
    </select>

    <input type="submit" value="OK">
</form>

<br><br>

<div th:unless="${planetId1} == ${planetId2}">
<div th:text="'Минимальное расстояние от планеты ' + ${planetId1} + ' до планеты ' + ${planetId2} + ' равно ' + ${planet_mindistance} + ' км.'" th:unless="${planetId1} == null"></div>
<br>
<div th:text="'Максимальное расстояние от планеты ' + ${planetId1} + ' до планеты ' + ${planetId2} + ' равно ' + ${planet_maxdistance} +  ' км.'" th:unless="${planetId2} == null"></div>
</div>


<div th:unless="${planetId1} != ${planetId2}">
    <div th:unless="${planetId1} == null">Необходимо выбрать разные планеты</div>
</div>

<br><br>

<div>
    <a href="/" >На главную</a>
</div>


</body>
</html>
